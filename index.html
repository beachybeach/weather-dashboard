<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/solar/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<header class="hero">
    <h1 class="title">Weather Dashboard</h1>
</header>


<body class="flex column">
<div class="container col-12">
    <div id="user-input-form" class="input-group col-3 mb-3">
        <input type="text" id="city-name" class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-info" type="submit" id="button-addon2">Search</button>
        </div>
    </div>
    <div id="previous-search" class="btn-group-vertical col-3">
    </div>
    
    <div class="card col-9 float-right" id="weather-card" hidden="true">
        <h1><span id="city-date"> </span></h1>

        <h3>Temperature: <span id="temp"> </span> &deg;F</h3>

        <h3>Humidity: <span id="humidity"> </span>%</h3>

        <h3>Wind: <span id="wind"> </span></h3>

        <h3>UV Index: <span class="badge" id="uv-index"></span></h3>

        </div>

        <div class="card-group col-9 float-right m-2"  id="future-forecast" hidden="true">

            <div class="cloud card p-2 m-2 border rounded">
                <h4 id="dateOne"></h4>
                <h4 class="card-title">Temp: <span id="dayOneTemp"></span>&deg;F <img id="iconOne"></h4>
                <h4 class="card-title">Humidity: <span id="dayOneHumidity"></span>%</h4>
                
            </div>

            <div class=" cloud card p-2 m-2 border rounded">
                <h4 id="dateTwo"></h4>
                <h4 class="card-title">Temp: <span id="dayTwoTemp"></span>&deg;F<img id="iconTwo"></h4>
                <h4 class="card-title">Humidity: <span  id="dayTwoHumidity"></span>%</h4>
            </div>

            <div class=" cloud card p-2 m-2 border rounded">
                <h4 id="dateThree"></h4>
                <h4 class="card-title">Temp: <span id="dayThreeTemp"></span>&deg;F<img id="iconThree"></h4>
                <h4 class="card-title">Humidity: <span  id="dayThreeHumidity"></span>%</h4>
            </div>

            <div class="cloud card p-2 m-2 border rounded">
                <h4 id="dateFour"></h4>
                <h4 class="card-title">Temp: <span id="dayFourTemp"></span>&deg;F<img id="iconFour"></h4>
                <h4 class="card-title">Humidity: <span  id="dayFourHumidity"></span>%</h4>
            </div>

            <div class=" cloud card p-2 m-2 border rounded">
                <h4 id="dateFive"></h4>
                <h4 class="card-title">Temp: <span id="dayFiveTemp"></span>&deg;F<img id="iconFive"></h4>
                <h4 class="card-title">Humidity:<span id="dayFiveHumidity"></span>%</h4>
            </div>
        
        </div>
</div> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
